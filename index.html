<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_Learning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>lorem ipsum</p>

    <input type="range" id="myRange" min="5" max="100" value="50" />
    <span id="rangeValue">50</span>
    <br />
    <span id="arr"></span>
    <br />
    <span>Total Price: <span id="totalPrice">0</span> </span>
    <br />
    <span>Discount: </span
    ><input
      type="number"
      id="discount"
      style="width: 30px; height: 10px"
      value="0"
    />
    <span>%</span>
    <br />
    <span>Final Price: <span id="finalPrice">0</span> </span>
    <br><br><br>

    <button class="key" id="show_quantity">Show Quantity</button>
    <button class="key" id="add_to_cart">Add to Cart</button>
    <button class="key" id="add_2">+2</button>
    <button class="key" id="add_3">+3</button>
    <button class="key" id="reset_cart">Reset Cart</button>

    <script src="main.js"></script>
  </body>
</html>
